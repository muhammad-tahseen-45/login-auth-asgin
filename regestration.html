<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration or Sign Up form in HTML CSS | CodingLab </title> 
    <!-- ********* css **********-->
    <link rel="stylesheet" href="regestration.css">
    <!-- ********* firebase **********-->
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
   </head>
<body>
  <div class="wrapper">
    <h2>Registration</h2>
    <form action="#">
      <div class="input-box">
        <!-- <input type="text" placeholder="Enter your name" required> -->
      </div>
      <div class="input-box ">
        <input type="email"  id="email" placeholder="Enter your email" required>
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder=" password" required>
      </div>
      <div class="policy">
        <input type="checkbox">
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input onclick="regester()"  type="button" value="Register Now">
      </div>
     
      <div class="input-box button">
        <input type="button" onclick="googlesgin()" placeholder="google"  value="GOOGLE">
      </div>
      <div class="text">
        <h3>Already have an account? <a target="_blank" href="./index.html">Login now</a></h3>
      </div>
    </form>
  </div>


  <script src="login.js" ></script>
</body>
</html>
